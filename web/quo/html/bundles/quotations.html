<div id="bundle-quotations">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	<div class="row">
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			<h4 class="text-left">
				Quotations
			</h4>
			<p>
				[<a href="#" class="quotations-link-reload" onclick="javascript:Quotations.init();">All</a> • 
				<a href="#" class="quotations-link-create" onclick="">Create</a>]
			</p>
			<div id="quotations-contents"></div>
		</div>

		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<form action="" method="POST" role="form">
				<legend>Search</legend>
			
				<div class="form-group">
					<label for="quotations-search-summary">Summary</label>
					<input type="text" class="form-control" id="quotations-search-summary" placeholder="Summary">
				</div>
			
				<div class="form-group">
					<label for="quotations-search-after">After</label>
					<input type="date" class="form-control" id="quotations-search-after" placeholder="YYYY-MM-DD">
					<label for="quotations-search-before">Before</label>
					<input type="date" class="form-control" id="quotations-search-before" placeholder="YYYY-MM-DD">
				</div>
			
				<div class="form-group">
					<label for="quotations-search-saler">Saler</label>
					<select id="quotations-search-saler" class="form-control">
						<option selected>All</option>
						<option value="1">Antoine De Gieter</option>
						<option value="2">François-Xavier Béligat</option>
						<option value="3">Oday Yehia</option>
						<option value="4">Nathan Köbe</option>
					</select>
				</div>
			
				<button type="button" class="btn btn-primary">Go!</button>
			</form>
		</div>
	</div>
</div>
