<div class="login-box">
    <div>
        <img src="img/logos/amon-logo-128.png" class="app-logo">
        <h2 class="welcome-message">
            Welcome to Amon, please log in:
        </h2>
    </div>
    
    <form>
        <div class="form-group">
            <input type="email" class="form-control" id="login-username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="login-password" placeholder="Enter password">
        </div>

        <button type="button" class="btn btn-default" id="login-button">Log in</button>
    </form>
</div>
